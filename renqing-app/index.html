<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>人情账本</title>
  
  <!-- 1. 添加 Vite 客户端脚本 -->
  <script type="module" src="/@vite/client"></script>
  
  <!-- 2. 添加开发环境热更新提示 -->
  <script>
    if (import.meta.hot) {
      console.log('Vite 热更新已启用');
    } else {
      console.warn('Vite 热更新未启用');
    }
  </script>
</head>
<body>
  <!-- 3. 添加加载状态提示 -->
  <div id="app" style="padding: 20px; font-family: sans-serif;">
    <h1>人情账本</h1>
    <div id="loading" style="color: #666;">
      <p>应用加载中，请稍候...</p>
      <p>如果长时间未响应，请检查控制台</p>
    </div>
  </div>
  
  <!-- 4. 手动添加应用入口文件 -->
  <script type="module" src="/src/main.js"></script>
  
  <!-- 5. 添加加载超时检测 -->
  <script>
    // 设置加载超时检测（5秒）
    setTimeout(() => {
      if (!document.querySelector('#app').innerHTML.includes('Vue')) {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = `
            <h2 style="color: red;">应用加载失败</h2>
            <p>可能原因：</p>
            <ul>
              <li>Vite 服务器未运行</li>
              <li>入口文件路径错误</li>
              <li>浏览器兼容性问题</li>
            </ul>
            <p>请检查控制台错误信息</p>
          `;
        }
      }
    }, 5000);
  </script>
</body>
</html>
